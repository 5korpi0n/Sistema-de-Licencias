<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>peticion</h1>
	<form th:action="@{cargarPeticion}" th:object="${peticion}" method="post">
		<p><input type="date" placeholder="Ingrese dia" th:field="*{diaAlta}"></p>
		<p><input type="text" placeholder="Ingrese Tipo" th:field="*{tipo}"></p>
		<p><input type="date" placeholder="Ingrese cantidad de dias" th:field="*{cantDia}"></p>
		<p><input type="submit" value="Enviar"><input type="reset" value="Limpiar"></p>
	</form>
</body>
</html>
